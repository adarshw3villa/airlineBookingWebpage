<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        align-items: center;
      }

      .number {
        font-size: 2rem;
        padding: 0 10px;
      }

      .connector {
        width: 1px;
        height: 20px; /* You can adjust this based on the size you want */
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="number">1</span>
      <span class="connector"></span>
      <span class="number">2</span>
      <span class="connector"></span>
      <span class="number">3</span>
    </div>
  </body>
</html>
